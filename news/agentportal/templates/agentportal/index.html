{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'agentportal/style.css' %}">



<h1 id="welcomeH1">
	{{agentName}}
</h1>

</h1>
<div id="outer">
	<div id="left">
		<div id="leftTop">
			<!-- can insert logic to swap between static and generated image based off whether some
			context values are passed in or not
			-->

			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3313.020187778189!2d-118.25528090000002!3d33.86337060000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dd34c8860912c3%3A0xcd25eed7d794a445!2sCalifornia%20State%20University%20Dominguez%20Hills!5e0!3m2!1sen!2sus!4v1573775081935!5m2!1sen!2sus" width="724" height="330" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
		</div>
		
		
		<!--insert logic to cycle through deliveries or not, again based on whether context values are passed in or not
		-->
		<div id="leftBottom">
			<h3>
			check upon successful delivery
			</h3>

			{% for dateNameAddress in dateNameAddressList %}
				<input type="checkbox">
				{{dateNameAddress.date}}:{{dateNameAddress.name}}:{{dateNameAddress.address}}
				<br>
			{% endfor %} 
		</div>
	
		
		
	</div>
	
	
	<div id="right">
		<h1> choose delivery dates to display</h1>
		<form action="{% url 'agentportal:showDeliveries' %}" method="post">
		
		{% csrf_token %}
		<label> agent name: 
		<input type="text" name="agentName">
		</input>
		<br>
		
		<input type="submit" value="submit">
		</form>
		<br>


		<!-- to be integrated into form
		-->
		<label>from:
		<input type="date" name="startDate">
		</label>
		<label> to: 
		<input type="date" name="endDate">
		</label>
	</div>

</div>
